<div class="container-xxl py-5">
    <div class="container">
        <div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 600px;">
            <h6 class="text-primary">Team Member</h6>
            <h1 class="mb-4">Experienced Team Members</h1>
        </div>
        <div class="row g-4">
            {% for team_member in team_members %}
                <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="{{ forloop.counter0|floatformat:1 }}s">
                    <div class="team-item rounded overflow-hidden">
                        <div class="d-flex">
                            <img class="img-fluid w-75" src="{{ team_member.image.url }}"
                                 alt="{{ team_member.full_name }}">
                            <div class="team-social w-25">
                                {% if team_member.facebook %}
                                    <a class="btn btn-lg-square btn-outline-primary rounded-circle mt-3"
                                       href="{{ team_member.facebook }}"><i class="fab fa-facebook-f"></i></a>
                                {% endif %}
                                {% if team_member.twitter %}
                                    <a class="btn btn-lg-square btn-outline-primary rounded-circle mt-3"
                                       href="{{ team_member.twitter }}"><i class="fab fa-twitter"></i></a>
                                {% endif %}
                            </div>
                        </div>
                        <div class="p-4">
                            <h5>{{ team_member.full_name }}</h5>
                            <span>{{ team_member.profession }}</span>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>

<div class="container-fluid p-0 pb-5 wow fadeIn" data-wow-delay="0.1s">
    <div class="owl-carousel header-carousel position-relative">
        {% for slide in carousel_images %}
            <div class="owl-carousel-item position-relative" data-dot="<img src='{{ slide.image.url }}'>">
                <img class="img-fluid" src="{{ slide.image.url }}" alt="">
                <div class="owl-carousel-inner">
                    <div class="container">
                        <div class="row justify-content-start">
                            <div class="col-10 col-lg-8">
                                <h1 class="display-2 text-white animated slideInDown">{{ slide.title }}</h1>
                                <p class="fs-5 fw-medium text-white mb-4 pb-3">{{ slide.description }}</p>
                                {#                                <a href="" class="btn btn-primary rounded-pill py-3 px-5 animated slideInLeft">Read#}
                                {#                                    More</a>#}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

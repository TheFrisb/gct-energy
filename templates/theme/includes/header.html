<!-- Topbar Start -->
<div class="container-fluid bg-dark p-0">
    <div class="row gx-0 d-none d-lg-flex">
        <div class="col-lg-7 px-5 text-start">
            <div class="h-100 d-inline-flex align-items-center me-4">
                <small class="fa fa-map-marker-alt text-primary me-2"></small>
                <small>123 Street, New York, USA</small>
            </div>
            <div class="h-100 d-inline-flex align-items-center">
                <small class="far fa-clock text-primary me-2"></small>
                <small>Mon - Fri : 09.00 AM - 09.00 PM</small>
            </div>
        </div>
        <div class="col-lg-5 px-5 text-end">
            <div class="h-100 d-inline-flex align-items-center me-4">
                <small class="fa fa-phone-alt text-primary me-2"></small>
                <small>+012 345 6789</small>
            </div>
            <div class="h-100 d-inline-flex align-items-center mx-n2">
                <a class="btn btn-square btn-link rounded-0 border-0 border-end border-secondary" href=""><i
                        class="fab fa-facebook-f"></i></a>
                <a class="btn btn-square btn-link rounded-0 border-0 border-end border-secondary" href=""><i
                        class="fab fa-twitter"></i></a>
                <a class="btn btn-square btn-link rounded-0 border-0 border-end border-secondary" href=""><i
                        class="fab fa-linkedin-in"></i></a>
                <a class="btn btn-square btn-link rounded-0" href=""><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </div>
</div>
<!-- Topbar End -->


<!-- Navbar Start -->
<nav class="navbar navbar-expand-lg bg-white navbar-light sticky-top p-0">
    <a href="{% url 'core:home' %}" class="navbar-brand d-flex align-items-center border-end px-4 px-lg-5">
        <h2 class="m-0 text-primary">GCT Energy</h2>
    </a>
    <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar-nav ms-auto p-4 p-lg-0">
            {% url 'core:home' as home_url %}
            <a href="{{ home_url }}"
               class="nav-item nav-link {% if request.path == home_url %}active{% endif %}">Home</a>
            {% url 'core:about_us' as about_us_url %}
            <a href="{{ about_us_url }}"
               class="nav-item nav-link {% if request.path == about_us_url %}active{% endif %}">About us</a>
            {% url 'core:services' as services_url %}
            <a href="{{ services_url }}"
               class="nav-item nav-link {% if request.path == services_url %}active{% endif %}">Services</a>
            {% url 'core:projects' as projects_url %}
            <a href="{{ projects_url }}"
               class="nav-item nav-link {% if request.path == projects_url %}active{% endif %}">Portfolio</a>
            <a href="{% url 'core:contact_us' %}" class="nav-item nav-link d-lg-none fw-bolder">Contact
                us<i
                        class="fa fa-arrow-right ms-3"></i></a>
        </div>
    </div>
    <a href="{% url 'core:contact_us' %}" class="btn btn-primary rounded-0 py-4 px-lg-5 d-none d-lg-block">Contact
        us<i
                class="fa fa-arrow-right ms-3"></i></a>
    </div>
</nav>
<!-- Navbar End -->
